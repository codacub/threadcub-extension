<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreadCub</title>
    <link rel="stylesheet" href="../assets/tokens.css">
    <link rel="stylesheet" href="popup.css">
    <style>
        /* Purple logout button */
        #logoutBtn {
            background-color: #925FE2;
            color: #fff;
            border-color: #925FE2;
        }
        #logoutBtn:hover {
            background-color: #7a4ec8;
            border-color: #7a4ec8;
        }
        #logoutBtn svg {
            stroke: #fff;
        }

        /* Purple login button */
        #loginBtn {
            background-color: #925FE2;
            color: #fff;
            border-color: #925FE2;
        }
        #loginBtn:hover {
            background-color: #7a4ec8;
            border-color: #7a4ec8;
        }
        #loginBtn svg {
            stroke: #fff;
        }

        /* Grey avatar (overrides any purple from popup.css) */
        .user-avatar {
            background-color: #e5e7eb !important;
            color: #6b7280 !important;
        }
        .user-avatar:hover {
            background-color: #d1d5db !important;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="popup-container">

        <!-- HEADER -->
        <div class="header">
            <div class="logo"></div>
            <div class="title-section">
                <h1 class="title">ThreadCub</h1>
                <p class="subtitle">Tiny paws, mighty exports</p>
            </div>
        </div>

        <!-- AUTH STATUS INDICATOR (loading state) -->
        <div id="authLoading" class="auth-loading">
            <div class="loading-spinner"></div>
            <span>Checking login status...</span>
        </div>

        <!-- AUTHENTICATED VIEW -->
        <div id="authedView" class="content" style="display: none;">
            <div class="user-info-card">
                <div class="user-info-row">
                    <div class="user-avatar">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <div class="user-details">
                        <span class="user-email" id="userEmail">Loading...</span>
                        <span class="user-status">Logged in</span>
                        <span class="user-conv-count" id="convCount"></span>
                    </div>
                    <button id="logoutBtn" class="logout-btn" title="Log out">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        <span>Log out</span>
                    </button>
                </div>
            </div>

            <div class="actions-section">
                <h3 class="actions-title">Quick Actions</h3>
                <ul class="actions-list">
                    <li class="action-item">
                        <button id="openDashboardBtn" class="action-btn">
                            <div class="action-icon">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="3" width="7" height="7"></rect>
                                    <rect x="14" y="3" width="7" height="7"></rect>
                                    <rect x="14" y="14" width="7" height="7"></rect>
                                    <rect x="3" y="14" width="7" height="7"></rect>
                                </svg>
                            </div>
                            <div class="action-text">
                                <span class="action-title">Open Dashboard</span>
                                <span class="action-desc">View your saved conversations</span>
                            </div>
                            <div class="action-arrow">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </div>
                        </button>
                    </li>
                    <li class="action-item">
                        <button id="openDiscordBtn" class="action-btn">
                            <div class="action-icon">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                </svg>
                            </div>
                            <div class="action-text">
                                <span class="action-title">Join Discord</span>
                                <span class="action-desc">Get help and share feedback</span>
                            </div>
                            <div class="action-arrow">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                    <polyline points="15 3 21 3 21 9"></polyline>
                                    <line x1="10" y1="14" x2="21" y2="3"></line>
                                </svg>
                            </div>
                        </button>
                    </li>
                    <li class="action-item">
                        <button id="showOnboardingBtnAuthed" class="action-btn">
                            <div class="action-icon">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" y1="8" x2="12" y2="12"></line>
                                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                                </svg>
                            </div>
                            <div class="action-text">
                                <span class="action-title">Quick tips to get started</span>
                                <span class="action-desc">Show me around</span>
                            </div>
                            <div class="action-arrow">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </div>
                        </button>
                    </li>
                    <li class="action-item">
                        <button id="toggleFloatingBtnAuthed" class="action-btn">
                            <div class="action-icon" id="toggleFloatingIconAuthed">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </div>
                            <div class="action-text">
                                <span class="action-title" id="toggleFloatingTitleAuthed">Hide floating button</span>
                                <span class="action-desc" id="toggleFloatingDescAuthed">Remove the save button from AI pages</span>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <!-- NOT AUTHENTICATED VIEW â€” same layout as authedView -->
        <div id="unauthedView" class="content" style="display: none;">
            <div class="user-info-card">
                <div class="user-info-row">
                    <div class="user-avatar">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <div class="user-details">
                        <span class="user-email">Not logged in</span>
                        <span class="user-status">Sign in to sync conversations</span>
                    </div>
                    <button id="loginBtn" class="logout-btn" title="Log in">                     
                        <span>Log in</span>
                    </button>
                </div>
            </div>

            <div class="actions-section">
                <h3 class="actions-title">Quick Actions</h3>
                <ul class="actions-list">
                    <li class="action-item">
                        <button id="openDiscordBtnUnauthed" class="action-btn">
                            <div class="action-icon">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                </svg>
                            </div>
                            <div class="action-text">
                                <span class="action-title">Join Discord</span>
                                <span class="action-desc">Get help and share feedback</span>
                            </div>
                            <div class="action-arrow">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                    <polyline points="15 3 21 3 21 9"></polyline>
                                    <line x1="10" y1="14" x2="21" y2="3"></line>
                                </svg>
                            </div>
                        </button>
                    </li>
                    <li class="action-item">
                        <button id="showOnboardingBtnUnauthed" class="action-btn">
                            <div class="action-icon">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" y1="8" x2="12" y2="12"></line>
                                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                                </svg>
                            </div>
                            <div class="action-text">
                                <span class="action-title">Quick tips to get started</span>
                                <span class="action-desc">Show me around</span>
                            </div>
                            <div class="action-arrow">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </div>
                        </button>
                    </li>
                    <li class="action-item">
                        <button id="toggleFloatingBtnUnauthed" class="action-btn">
                            <div class="action-icon" id="toggleFloatingIconUnauthed">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </div>
                            <div class="action-text">
                                <span class="action-title" id="toggleFloatingTitleUnauthed">Hide floating button</span>
                                <span class="action-desc" id="toggleFloatingDescUnauthed">Remove the save button from AI pages</span>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <div class="footer-links">
                <a href="https://discord.gg/PDjByPDqRR" target="_blank" class="footer-link">Discord</a>
                <a href="https://github.com/codacub/threadcub-extension" target="_blank" class="footer-link">GitHub</a>
            </div>
            <div class="version" id="versionLabel"></div>
        </div>

    </div>

    <script src="popup.js"></script>
</body>
</html>
